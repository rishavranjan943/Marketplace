{%extends 'base.html'%}
{%block title%}
    HOME
{%endblock%}
{%block body%}
    <div class="product-container flex">
        {%for product in products%}
        <div class="product shadow-lg w-1/4 rounded-lg m-10">
            <div class="product-image">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAKwAAACUCAMAAAA5xjIqAAAAA1BMVEV/f3+QyhsjAAAAMElEQVR4nO3BMQEAAADCoPVPbQhfoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIDHAGQEAAGpsEPJAAAAAElFTkSuQmCC" alt="">
            </div>
            <div class="p-5">
                <div class="font-bold">
                    {{product.name}}
                </div>
                <div>
                    {{product.description}}
                </div>
                <div class="text-green-700 font-bold">
                    Rs.{{product.price}}
                </div>
                <div class="mt-5">
                    <a class="bg-green-500 text-white px-4 py-2" href="{% url 'detail' product.id %}">Details</a>
                </div>
            </div>
        </div>
    {%endfor%}
    </div>
{%endblock%}
